<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder By Safa Nasir Sidat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Static Resume Builder</h1>

        <!-- Form to collect user input -->
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required><br>

            <h2>Education</h2>
            <label for="education">Degree:</label>
            <input type="text" id="education" required><br>

            <label for="university">University:</label>
            <input type="text" id="university" required><br>

            <label for="graduation-year">Graduation Year:</label>
            <input type="text" id="graduation-year" required><br>

            <h2>Skills</h2>
            <label for="skills">List your skills (comma separated):</label>
            <input type="text" id="skills" required><br>

            <h2>Work Experience</h2>
            <label for="company">Company Name:</label>
            <input type="text" id="company" required><br>

            <label for="role">Role:</label>
            <input type="text" id="role" required><br>

            <label for="duration">Duration:</label>
            <input type="text" id="duration" required><br>

            <button type="button" id="generate-btn">Generate Resume</button>
        </form>

        <hr>

        <!-- Section to display the generated resume -->
        <div id="generated-resume">
            <h2>Generated Resume</h2>
            <div id="resume-output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
